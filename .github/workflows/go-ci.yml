name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21 # change if you're using a different version

      - name: Install dependencies
        run: go mod tidy

      - name: Build app
        run: go build ./...

      - name: Run tests
        run: go test ./...

      - name: Vet code
        run: go vet ./...
